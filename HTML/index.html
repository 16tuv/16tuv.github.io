<!DOCTYPE html>
<html>
<head>
	<title>User ID Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		.login{
			margin-top: 0%;
		}
		body{
			background-color: blue;
		}
		.logincard{
			background: red;
		}
		.jumbotron{
			background-color: blue;
			padding-left: 37%;
			color: white;
			text-decoration: wavy;
			text-align: left;
			margin-top: 20px;
			font-size: 30px;
			font-style: italic;
			font-style: 
		}
		.formcolor:focus{
			background: cyan;
			border: 4px solid;
		}
	</style>
</head>
<body>

	<div class="jumbotron">
		<p>LOGIN CREDENTIALS</p>
	</div>
	<div class="container login">
		<div class="row">
	<div class="col-lg-4"> </div>
	<div class="col-lg-4">
		<div class="card logincard">
			<div class="card-body">
				<div class="form-group">
					<label for="userid">User ID</label>
					<input type="text" class="form-control formcolor well" id="userid" name="userid">
				</div>
				<div class="form-group">
					<label for="pass">Password</label>
					<input type="Password" class="form-control formcolor" id="pass" name="pass">
				</div>
				<div class="form-group">
					<input type="checkbox" name="remember">
					<label for="remember">Remember Me</label>
				</div>
				<button id="submitbut" type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
	<div class="col-lg-4"> </div>
</div>
	</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$('#submitbut').click(function(){
		var userid=$('#userid').val()
		var pass=$('#pass').val()
		var pat=/^[A-Za-z]+$/;
		if(userid.match(pat))
			return true;
		else
			alert("Invalid Entry");
		var passpat=/^[A-Za-z0-9._@]+$/;
		if(pass.match(passpat))
			return true;
		else
			alert("Invalid Password");	
	})
</script>
</body>
</html>
